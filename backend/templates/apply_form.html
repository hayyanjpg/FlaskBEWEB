{% extends "base.html" %}

{% block title %}Ajukan Lamaran Magang{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm p-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 fw-bold">Ajukan Lamaran Magang</h2>
                <form action="{{ url_for('apply_magang') }}" method="POST">
                    <div class="mb-3">
                        <label for="preferred_division" class="form-label">Divisi/Bidang yang Diminati:</label>
                        <select id="preferred_division" name="preferred_division" class="form-select" required>
                            <option value="">Pilih Divisi</option>
                            <option value="Kebijakan Digital">Kebijakan Digital</option>
                            <option value="Aplikasi Informatika">Aplikasi Informatika</option>
                            <option value="Komunikasi Publik">Komunikasi Publik</option>
                            <option value="Infrastruktur & Teknologi">Infrastruktur & Teknologi</option>
                            <option value="Kehumasan">Kehumasan</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Tanggal Mulai Magang yang Diinginkan:</label>
                        <input type="date" id="start_date" name="start_date" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="end_date" class="form-label">Tanggal Selesai Magang yang Diinginkan:</label>
                        <input type="date" id="end_date" name="end_date" class="form-control" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-success btn-lg">Kirim Lamaran</button>
                        <a href="{{ url_for('user_dashboard') }}" class="btn btn-link text-muted">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
